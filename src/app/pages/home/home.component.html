<div>
  <div class="title">
    <h3>Welcome Raider !</h3>
    </div>
  </div>
<div class="main">

  <div class="table">
    <div class="table-heading">
      <div class="table-heading-inner">
        <div></div>
        <div>
        <h3>Players</h3>
        </div>
        <div (click)="addPlayer()" class="add-circle"><mat-icon [inline]="true">add_circle</mat-icon></div>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="No" >
        <th class="header-table" mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Player" >
        <th class="header-table" mat-header-cell *matHeaderCellDef> Players </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Class" >
        <th class="header-table" mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.playerClass}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th class="header-table" mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th class="header-table" mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editPlayer(element)" mat-icon-button color="accent" >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button (click)="deletePlayer(element.id)" mat-icon-button color="accent" >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
